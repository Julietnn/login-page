<!Doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300;400&family=Oleo+Script:wght@400;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
                        
    <body>
        <section class="login-section">
            <div class="content">
                <div><h1>Login</h1></div>
                <div class="paragraph">Enter your credential to access your account.</div>
                <div class="google-tag"><img src="google-ic 1.png" class="google"><span class="login-with-google">Login with Google</span></div>
                <div class="line"><img src="Line 1 (1).png" alt="line" class="line-1"> OR <img src="Line 2 (1).png" alt="line" class="line-2"></div>
                <div class="Email">Email address</div>
                <div class="email-box">
                    <form action="url" method="get">
                        <input type="email" id="E-mail-box" name="email" placeholder="email@domain.com">

                    </form>
                </div>
                <div class="password"> 
                    <div class="password-1">Password</div>
                    <div class="password-2">Forgot Password?</div>
                </div>
                <div>
                    <form action="url" method="post">
                        <input type="password" id="E-mail-box" name="password" placeholder="Password" style="margin-top: 17px;"/>
                    </form>
                    </div>

                <div>
                    <form action="url">
                        <input type="submit" value="Login" id="Login-box"/>

                    </form>
                </div>
                <div class="Register"><span class="register-1">Donâ€™t have an account?</span> <span>Register here.</span></div>
            </div>


            <div class="image">
                <img src="Rectangle 1.png" alt="picture of a girl on a bike" width="650px" height="700px" >
            </div>
        </section>
    </body>

</html>
